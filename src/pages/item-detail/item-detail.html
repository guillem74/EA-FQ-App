<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
  <img  src="assets/img/speakers/eetac.png" align="middle" />
  <ion-card-content>
    <ion-card-title>
    {{item.name}}
  </ion-card-title>
  </ion-card-content>

    <ion-item>
      <ion-icon name='ios-school' item-start style="color: #515151"></ion-icon>
      Titulación
      <ion-badge item-end>{{item.studies}}</ion-badge>
    </ion-item>
   <ion-item>
     <ion-icon name='ios-calendar' item-start style="color: #515151"></ion-icon>
     Cuadrimestre
     <ion-badge item-end>{{item.semester}}</ion-badge>

   </ion-item>


  </ion-card>
<br>
  <ion-title>Alumnos cursando la asignatura:</ion-title>
  <br>
  <ion-card *ngFor="let student of item.students">
    <ion-card-content>
      Nombre: {{student.name}}
    </ion-card-content>
    <!--<ion-card-content>
      Dirección: {{student.address}}
    </ion-card-content>-->
  </ion-card>


</ion-content>
