<ion-header>

  <ion-navbar>
    <ion-title>Listado de alumnos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
  <ion-list ion-item *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img  src="assets/img/speakers/photo.png" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
    <button ion-button item-end color="danger" (click)="deleteStudent(item)">
      {{ 'DELETE_BUTTON' | translate }}
    </button>
  </ion-list>
  </ion-card>
</ion-content>
