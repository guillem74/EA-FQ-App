<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Gestión de administrador' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Añadir nueva asignatura
      </ion-card-title>

      <form (submit)="confirm1()">
        <ion-list>

          <ion-item>
            <ion-label fixed>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Titulación</ion-label>
            <ion-input type="text" [(ngModel)]="account.studies" name="studies"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Cuadrimestre</ion-label>
            <ion-input type="text" [(ngModel)]="account.semester" name="semester"></ion-input>
          </ion-item>

          <div padding>
            <button ion-button color="primary" block>Añadir</button>
          </div>
        </ion-list>
      </form>


    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Añadir nuevo alumno
      </ion-card-title>
      <form (submit)="confirm2()">
        <ion-list>

          <ion-item>
            <ion-label fixed>{{ 'Nombre:' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>

          <div padding>
            <button ion-button color="primary" block>{{ 'Añadir' | translate }}</button>
          </div>
        </ion-list>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
